<!DOCTYPE html>
<html lang="en">
<head>
    
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container">
    <h1 class="title">TO-DO LIST</h1>
    <section class="input">
        <input class="input__input" type="text" id="input" placeholder="Введите новую задачу..." autocomplete="off">
        <button class="input__button" id="add-btn">ADD</button>
    </section>
    <section class="tasks">
        <ul class="tasks-list" id="tasks-list">
        <!-- здесь будут добавляться задачи -->
        </ul>
    </section>
</div>
<script src="script.js"></script>
</body>
</html>
